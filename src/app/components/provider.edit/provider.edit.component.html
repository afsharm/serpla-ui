<form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="serviceDropdown">Select a service:</label>
        <select class="form-control" id="serviceDropdown" name="serviceDropdown" [(ngModel)]="entity.serviceId"
            required>
            <option *ngFor="let service of servicesList" [value]="service.id">{{ service.name }}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="inputName">Name</label>
        <input type="name" class="form-control" id="inputName" name="inputName" aria-describedby="nameHelp"
            placeholder="Enter name" [(ngModel)]="entity.name">
        <small id="nameHelp" class="form-text text-muted">This is the name of the provider</small>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-primary" (click)="cancelClicked()">Cancel</button>
</form>
